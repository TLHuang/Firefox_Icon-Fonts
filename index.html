    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 10px;
      }

      body {
        font-family: 'Fira Sans', sans-serif;
        background: #e9e9e9;
        color: #444;
        padding: 20px;
      }

      section {
        padding: 20px;
        margin: 20px;
        background-color: #fff;
        text-align: left;
      }

      section a {
        box-sizing: content-box;
        display: inline-block;
        color: #666;
        width: 3rem;
        height: 3rem;
        text-decoration: none;
        /*border: solid 1px #eee;*/
        text-align: center;
        margin: -1px;
        /*background: #fff;*/
        line-height: 1;
        padding: 10px;
        margin: 10px;
      }

      /*section a:hover {
        background: #f4f4f4;
      }*/

      section a:hover {
        background: #fbfbfb;
        border-radius: 1px;
        transform: scale(2);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.24);
        
        -webkit-transition: all .15s ease-in-out;
        -moz-transition: all .15s ease-in-out;
        transition: all .15s ease-in-out;
      }

      #show-view-boxes:checked ~ section a:before {
        background: rgba(0, 0, 0, 0.12);
      }

      h1 {
        font-size: 3em;
        color: #666;
        font-weight: 100;
        text-transform: uppercase;
        margin: 20px 0 10px 20px;
      }

      /*h1 {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 140px;

        letter-spacing: -2px;
        text-shadow:
          -1px -1px 0 rgba(0, 0, 0, 0.1),
          1px 1px 0 rgba(255, 255, 255, 0.5)
      }*/

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        border-top: solid 1px #ddd;
        text-align: right;
        font-size: 13px;
      }

      footer label {
        display: block;
        float: right;
        padding: 0.7rem 1rem;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        cursor: pointer;
        color: #fff;
        -moz-user-select: none;
             user-select: none;
      }

      footer label:hover {
        background: rgba(0, 0, 0, 0.15);
      }

      #show-view-boxes:checked ~ footer label[for="show-view-boxes"] {
        background: #00caf2;
        color: #fff;
      }

      #show-view-boxes {
        display: none;
      }
    </style>
